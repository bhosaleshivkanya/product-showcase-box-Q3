<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Showcase Box - Fixed</title>

  <style>
    /* Defensive reset */
    * { box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f7f8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Container exactly 500x600 as required */
    .container {
      width: 500px;
      height: 600px;
      margin: 10px;
      padding: 20px;            /* reduced padding so content fits */
      border: 3px solid grey;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background: white;

      display: flex;
      flex-direction: column;
      /* keep content from overflowing the fixed size */
      overflow: hidden;
    }

    /* Image area - fixed max height so it won't overflow */
    .image-wrap {
      width: 100%;
      height: 320px;           /* controls how big image appears */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .image-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;     /* important so image scales without distortion */
      border-radius: 10px;
      display: block;
    }

    .meta {
      text-align: center;
      padding: 6px 0;
      flex: 1;                 /* lets the bottom area stay pinned */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h3 {
      font-weight: 700;
      margin: 4px 0;
      font-size: 18px;
    }

    .sub {
      color: #8b8b8b;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .rating-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 6px 0;
    }

    .rating-box {
      background: #28a745;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 13px;
    }

    .assured {
      height: 18px;
      display: inline-block;
    }

    .price-row {
      text-align: center;
      margin-top: 6px;
      font-size: 20px;
    }

    .old-price {
      margin-left: 8px;
      font-size: 15px;
      color: #7a7a7a;
      text-decoration: line-through;
    }

    .discount {
      color: #1a9b4b;
      margin-left: 8px;
      font-weight: 700;
      font-size: 14px;
    }

    .bank {
      color: #1a9b4b;
      margin-top: 6px;
      font-size: 14px;
    }

    .cta-wrap {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    button {
      padding: 10px 22px;
      background-color: #3b6df0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:active { transform: translateY(1px); }
  </style>
</head>
<body>

  <div class="container">
    <!-- IMAGE -->
    <div class="image-wrap">
      <!-- use remote image or local image path; avoid very tall images -->
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Samsung Galaxy Watch">
    </div>

    <!-- METADATA -->
    <div class="meta">
      <div>
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>
        <div class="sub">Graphite Strap, 44mm</div>

        <div class="rating-row">
          <span class="rating-box">4.3 ★</span>
          <span>(973)</span>
          <!-- small logo to avoid pushing layout -->
          <img class="assured" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Assured">
        </div>

        <div class="price-row">
          <span>₹18,999</span>
          <span class="old-price">₹41,999</span>
          <span class="discount">54% off</span>
        </div>

        <div class="bank">Bank Offer</div>
      </div>

      <!-- CTA -->
      <div class="cta-wrap">
        <button>Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
